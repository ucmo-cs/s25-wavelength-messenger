{% extends 'base.html' %}
{% block content %}

<div style="border-top:double; border-bottom: double; width:100%; height: 100%; background: linen; text-align: center; padding-left:500px; display: flex; flex-direction: row; padding-top:50px; padding-bottom:50px;">
    <div class="fancybox" style="width:525px; padding:5px; height: 75%; margin: 20px;">
        <input style="width:250px;" type="text" placeholder="Search Users" name="q" hx-get="/search" hx-trigger="keyup changed delay:500ms" hx-target="#results">
        <br><span class="fancybox" style="text-shadow: -2px 2px magenta; width:250px;">Click the username to begin chatting!</span>
    <table>
        <thead style="text-align:center;">
        <tr>
        <td class="fancybox" style="width:125px; text-shadow: -2px 2px lawngreen;">User Name</td>
        <td class="fancybox" style="width:220px; text-shadow: -2px 2px sandybrown;">Full Name</td>
            <td class="fancybox" style="width:65px;">Chat</td>
        </tr>
        </thead>
        <tbody id="results" style="font-size:8pt; display:inline-block;">
        </tbody>
    </table>

    </div>
</div>
{% endblock %}
